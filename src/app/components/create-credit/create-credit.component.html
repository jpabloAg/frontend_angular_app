    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

<div class="container p-4">
    <div class="row">
    

            <div *ngFor="let option of options; let i = index" class="card mt-5" style="width: 18rem; margin-right: 30px;">
                <img [src]="option.img" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ option.name }}</h5>
                    <p class="card-text"><strong>Tipo:</strong> {{ option.type }}</p>
                    <p class="card-text"><strong>Cupo:</strong> {{ option.balance }}</p>
                    <button href="#" class="btn btn-success w-100" (click)="subscribir(i)">Obtener</button>
                </div>
            </div>

        
    </div>
</div>
